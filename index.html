<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
            </div>
        </nav>
        <!-- filter image -->

        <div class="gallery">
            
               <div class="image" data-name="bag"><span><img src="./images/bag01.jpg" alt="Bag"></span></div> 
               <div class="image" data-name="headphone"> <span><img src="./images/headphone01.jpg" alt="Headphone"></span></div> 
               <div class="image" data-name="camera"> <span><img src="./images/camera02.jpg" alt="Camera"></span></div> 
               <div class="image" data-name="shoe"> <span><img src="./images/shoe01.jpg" alt="Shoe"></span></div> 
               <div class="image" data-name="watch"> <span><img src="./images/watch02.jpg" alt="Watch"></span></div> 
               <div class="image" data-name="bag"> <span><img src="./images/bag02.jpg" alt="Bag"></span></div> 
               <div class="image" data-name="shoe"> <span><img src="./images/shoe02.jpg" alt="Shoe"></span></div> 
               <div class="image" data-name="camera"> <span><img src="./images/camera01.jpg" alt="Camera"></span></div> 
               <div class="image" data-name="bag"> <span><img src="./images/bag03.jpg" alt="Bag"></span></div> 
               <div class="image" data-name="watch"> <span><img src="./images/watch01.jpg" alt="Watch"></span></div> 
               <div class="image" data-name="camera"> <span><img src="./images/camera03.jpg" alt="Camera"></span></div> 
               <div class="image" data-name="headphone"> <span><img src="./images/headphone02.jpg" alt="Headphone"></span></div> 
               <div class="image" data-name="shoe"> <span><img src="./images/shoe03.jpg" alt="Shoe"></span></div> 
               <div class="image" data-name="headphone"> <span><img src="./images/headphone03.jpg" alt="Headphone"></span></div> 
               <div class="image" data-name="shoe"> <span><img src="./images/shoe04.jpg" alt="Shoe"></span></div> 
               <div class="image" data-name="headphone"> <span><img src="./images/headphone04.jpg" alt="Headphone"></span></div> 
            </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Undefined</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src="images/bag01.jpg" alt="">
        </div>
    </div>
   <div class="shadow"></div>
    <script src="/script.js"></script>
</body>
</html>
